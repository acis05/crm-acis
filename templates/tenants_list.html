{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Daftar Tenant</h3>
  <a class="btn btn-primary" href="{{ url_for('admin_tenants_new') }}">+ Tenant</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th>Nama</th>
          <th>Access Code</th>
          <th>Dibuat</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tenants %}
          <tr>
            <td>{{ t.name }}</td>
            <td><code>{{ t.access_code }}</code></td>
            <td class="text-muted small">{{ t.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
          </tr>
        {% else %}
          <tr><td colspan="3" class="text-muted p-3">Belum ada tenant.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="text-muted small mt-2">
  Catatan: PIN tidak ditampilkan demi keamanan.
</div>
{% endblock %}
