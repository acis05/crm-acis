{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h3>User Management</h3>
  <a class="btn btn-primary" href="{{ url_for('users_new') }}">+ User</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.username }}</td>
        </tr>
        {% else %}
        <tr><td class="p-3 text-muted">Belum ada user.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
