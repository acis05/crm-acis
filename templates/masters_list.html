{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h3 class="mb-0">Master: {{ title }}</h3>
    <div class="text-muted small">
      Pilih: 
      <a href="{{ url_for('masters_list', key='sources') }}">Sumber</a> •
      <a href="{{ url_for('masters_list', key='needs') }}">Kebutuhan</a> •
      <a href="{{ url_for('masters_list', key='Progress') }}">Progress</a> •
      <a href="{{ url_for('masters_list', key='stages') }}">Tahap</a>
    </div>
  </div>
  <a class="btn btn-primary" href="{{ url_for('masters_new', key=key) }}">+ Tambah</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr><th>Nama</th><th></th></tr>
      </thead>
      <tbody>
        {% for it in items %}
          <tr>
            <td>{{ it.name }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{{ url_for('masters_edit', key=key, item_id=it.id) }}">Edit</a>
              <form class="d-inline" method="post" action="{{ url_for('masters_delete', key=key, item_id=it.id) }}"
                    onsubmit="return confirm('Hapus item ini?')">
                <button class="btn btn-sm btn-outline-danger">Hapus</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="2" class="text-muted p-3">Belum ada data.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
