{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Buat Tenant Baru</h3>
  <a class="btn btn-outline-secondary" href="{{ url_for('admin_tenants_list') }}">Kembali</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nama Perusahaan / Tenant *</label>
          <input class="form-control" name="name" required placeholder="Contoh: Toko Sukses Jaya">
        </div>

        <div class="col-md-3">
          <label class="form-label">Access Code *</label>
          <input class="form-control" name="access_code" value="{{ default_code }}" required
                 style="text-transform: uppercase;" oninput="this.value=this.value.toUpperCase()">
          <div class="form-text">Boleh diganti, harus unik.</div>
        </div>

        <div class="col-md-3">
          <label class="form-label">PIN *</label>
          <input class="form-control" name="pin" required placeholder="Minimal 4 angka/karakter">
          <div class="form-text">PIN ini yang dipakai tenant untuk login.</div>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Simpan</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin_tenants_list') }}">Batal</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
