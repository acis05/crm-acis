<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BukuProspek - Prospek Tercatat, Closing Terpantau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
    }

    .navbar-custom {
      background: linear-gradient(90deg, #1f1f1f, #2c2c2c);
    }

    .brand-text {
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
    }

    .brand-sub {
      font-size: 0.75rem;
      color: #ff7a00;
      margin-top: -4px;
    }

    .logo-navbar {
      height: 36px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
  <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='logo-bukuprospek.png') }}" class="logo-navbar">
    <div>
      <div class="brand-text">BukuProspek</div>
      <div class="brand-sub">Prospek Tercatat, Closing Terpantau</div>
    </div>
  </a>

  <div class="ms-auto d-flex align-items-center gap-3">
    <a class="nav-link text-light" href="{{ url_for('customers_list') }}">Customers</a>
    <a class="nav-link text-light" href="{{ url_for('masters_list', key='sources') }}">Master</a>
    <a class="nav-link text-light" href="{{ url_for('export_customers_xlsx') }}">Export</a>
    <a class="nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
